<!DOCTYPE html>
<html>
	<head>
		<!--Inline style because the website is very small currently. Shouldn't be hard to migrate later--> 
		<link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
		<style>
			html { 
				background: url(media/skyline.jpg) no-repeat center center fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}	
			#bio
			{
				position:absolute;
				top:0%;
				bottom:0%;
				right:0%;
				left:50%;
				background: rgba(0,0,0,.5);
			}
			#bio-contained
			{
				top: 15%;
				bottom: 15%;
				left: 15%;
				right: 15%;
			}
			#bio-header
			{
				font-family: 'Comfortaa', cursive;
			}
		</style>

	</head>
	
	<body>
	<div id="div">
		<div id="bio">
			<div id="bio-header">
				JORDAN LOZINSKI
			</div>
			<h2>chicago programmer / 15 / m</h2>
		</div>
	</div>
	</body>
</html>
