<!DOCTYPE html>
<html>
	<head>
		<!--Inline style because the website is very small currently. Shouldn't be hard to migrate later--> 
		<link href='http://fonts.googleapis.com/css?family=Comfortaa|Open+Sans' rel='stylesheet' type='text/css'>
		<style>
			html { 
				background: url(media/skyline2.jpg) no-repeat center center fixed; 
				-webkit-background-size: cover;
				-moz-background-size: cover;
				-o-background-size: cover;
				background-size: cover;
			}	
			#bio
			{
				position:absolute;
				top:0%;
				bottom:0%;
				right:0%;
				left:50%;
				background: rgba(0,0,0,.7);
			}
			#bio-contained
			{
				padding: 5% 5%;
				font-family: 'Open Sans', sans-serif;
				color:#ffffff;
			}
			#bio-header
			{
				font-family: 'Comfortaa', cursive;
				color:#ffffff;
				font-size: 36px;		
			}
			#bio h3, #bio h4
			{
				color:#ffffff;
				font-family: 'Open Sans', sans-serif;
				font-weight: normal;
			}
			#bio-contained img
			{
				height:auto;
				width:auto;
				max-width:150px;
				max-height:150px;
			}
			hr { margin: 0px 0 20px 0; }
		</style>

	</head>
	
	<body>
	<div id="div">
		<div id="bio">
			<div id="bio-contained">
				<div id="bio-header">
					JORDAN LOZINSKI
				</div>
				<h3>16 / m / chicago programmer / hobby web developer</h3>
				<hr>
				<img src="media/profilepic.jpg" align="left" style="padding-left:2%;padding-right:2%;">
				<h4 style="font-weight:bold;">Stuff I'm Doing</h4>
				I'm currently a student at Northside College Prep. I'm a co-captain of the software team on FRC Robotics Team 4787. I spend a lot of my time coding, playing piano, biking, playing piano, among other things.	

			</div>
		</div>
	</div>
	</body>
</html>
